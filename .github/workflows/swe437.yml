name: swe437
on: [push]

jobs:
  build:
    name: swe437-assignment8
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v2
        with:
          repository: TestingResearchIllinois/idoft
          ref: 3e2070733b75feed680553638c57b7e6ae253e1a      
        
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      
  job1:
    runs-on: ubuntu-latest
    steps:
      - name: Clone Test Project Repo
        run: git clone https://github.com/Huawei/vCenter_Plugin_DME

      - run: cd vCenter_Plugin_DME

      - run: ls
          
      - name: SWE_437 Compiling
        run: mvn test-compile -pl dmestore-service -am
        
      - name: SWE_437 Check Without NonDex
        run: mvn -pl dmestore-service test -Dtest=com.huawei.dmestore.services.DmeAccessServiceImplTest#testCreateHostGroup -Drat.skip
        
      - name: SWE_437 Check With NonDex
        run: mvn -pl dmestore-service edu.illinois:nondex-maven-plugin:1.1.2:nondex -Dtest=com.huawei.dmestore.services.DmeAccessServiceImplTest#testCreateHostGroup -DnondexRuns=10  