name: swe437
on: [push]

jobs:
  build:
    name: swe437-assignment8
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v2
        with:
          repository: TestingResearchIllinois/idoft
          ref: 3e2070733b75feed680553638c57b7e6ae253e1a      
        
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      
  job1:
    runs-on: ubuntu-latest
    steps:
      - name: Clone Test Project Repo
        run: git clone https://github.com/espertechinc/esper
             
      - run: cd esper
     
      - name: Using Given Commit Verison
        uses: actions/checkout@v2
        with:
          repository: espertechinc/esper
          ref: 590fa9c9eb854f1420b9d337b802aca19f963cc0
          
      - name: SWE_437 Compiling
        run: mvn test-compile -pl regression-run -am
        
      - name: SWE_437 Check Without NonDex
        run: mvn -pl regression-run test -Dtest=com.espertech.esper.regressionrun.suite.infra.TestSuiteInfraNWTable#testInfraNWTableInfraFAF
        
      - name: SWE_437 Check With NonDex
        run: mvn -pl regression-run dmestore-service edu.illinois:nondex-maven-plugin:1.1.2:nondex -Dtest=com.espertech.esper.regressionrun.suite.infra.TestSuiteInfraNWTable#testInfraNWTableInfraFAF -DnondexRuns=10  