name: swe437
on: [push]

jobs:
  build:
    name: swe437-assignment8
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v2
        with:
          repository: TestingResearchIllinois/idoft
          ref: 3e2070733b75feed680553638c57b7e6ae253e1a      
        
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      
  job1:
    runs-on: ubuntu-latest
    steps:
      - name: Clone Test Project Repo
        run: git clone https://github.com/Alluxio/alluxio

      - run: cd alluxio/core/server/worker
     
      - name: Using Given Commit Verison
        uses: actions/checkout@v2
        with:
          repository: espertechinc/esper
          ref: 68fcda9dd2ca2181eb897e10ca02fa5bc3a3099f
          
      - name: SWE_437 Compiling
        run: mvn test-compile -pl worker -am
        
      - name: SWE_437 Check Without NonDex
        run: mvn -pl worker test -Dtest=alluxio.worker.block.BlockMetadataViewTest#sameTierViewsBelow -Drat.skip
        
      - name: SWE_437 Check With NonDex
        run: mvn -pl worker dmestore-service edu.illinois:nondex-maven-plugin:1.1.2:nondex -Dtest=alluxio.worker.block.BlockMetadataViewTest#sameTierViewsBelow -DnondexRuns=10  